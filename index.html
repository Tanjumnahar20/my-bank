<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-12">Welcome to <span class="text-rose-800">My Bank</span></h1>
    </header>
     <main>
        <section class="bg-blue-200 mx-auto w-9/12 mt-12">
           
              <h1 class="text-3xl p-6 text-center ">Please login here</h1>
              
          <div>
            <input class="w-9/12   block mb-4 mx-6 px-2" type="email" name="" id="btn-email" placeholder="Enter your email">

            <input class="block w-9/12 mb-4 mx-6 px-2" type="password" name="" id="btn-Password" placeholder="password">

            <button id="btn-submit" class="bg-fuchsia-950 text-white text-bold p-2 rounded-lg hover:bg-fuchsia-600 mx-6 mb-4">Submit</button>
          </div>
           
        </section>
     </main>

     <script src="js/submit.js"></script>
</body>
</html>
